<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Contatos</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="containerApp">
        <form>
            <h1>Cadastro de Contato</h1>
            <div id="container">
                <input type="text" id="contact" placeholder="None do contato" required>
                <input type="tel" id="contactNumber" placeholder="Número do telefone" required>
            </div>
            
            <div id="containerButton">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Número</th>
                </tr>
            </thead>
    
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
